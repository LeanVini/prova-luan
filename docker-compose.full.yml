version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: escola-frontend
    ports:
      - "5173:5173"
    depends_on:
      - app
    networks:
      - backend
    environment:
      - VITE_API_URL=http://app:3000
      - VITE_WS_URL=ws://app:3000
    restart: unless-stopped

  app:
    build:
      context: ./PROVA
      dockerfile: Dockerfile.app
    container_name: escola-backend
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_NAME: escola
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      NODE_ENV: development
    networks:
      - backend
    restart: unless-stopped
    volumes:
      - ./PROVA:/app

  db:
    image: postgres:14-alpine
    container_name: escola-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: escola
    ports:
      - "5433:5432"
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./PROVA/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
